<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuiz</title>
  <script defer src="index.js"></script><link href="index.css" rel="stylesheet"></head>
  <body>
<div class="main" id="main-page">
  <div class="container">
<div class="auth">
  <button type="button" id="auth__button">login</button>
</div>
<div class="signIn" id="sign-in__window">
  <div class="container">
    <div class="content" id="sign-in__content">
      <h1>Sign In</h1>
      <input placeholder="name" id="sign-in__input" value="">
      <button type="button" id="sign-in__continue-button">continue</button>
    </div>
  </div>
</div>
    <h1 class="title">MathQuiz</h1>
<div class="menu" id="main__menu">
  <ul class="menu__list">
    <li>
      <button id="main__menu__start">start</button>
    </li>
    <li>
      <button id="main__menu__practice">practice</button>
    </li>
    <li>
      <button id="main__menu__records">records</button>
    </li>
  </ul>
</div>
<!--include ../../components/menu/gameMenu/gameMenu-->
  </div>
</div>
<div class="practice" id="practice-page">
  <div class="container">
<div class="auth">
  <button type="button" id="auth__button">login</button>
</div>
<div class="signIn" id="sign-in__window">
  <div class="container">
    <div class="content" id="sign-in__content">
      <h1>Sign In</h1>
      <input placeholder="name" id="sign-in__input" value="">
      <button type="button" id="sign-in__continue-button">continue</button>
    </div>
  </div>
</div>
    <div class="task" id="practice__task">
      <div class="item" id="practice__first-number"></div>
      <div class="item" id="practice__operator"></div>
      <div class="item" id="practice__second-number"></div>
      <div class="item" id="practice__equals"></div>
      <input type="number" value="" id="practice__input">
      <!--#practice__answer.item-->
    </div>
    <button class="answer-button" type="button" id="practice__answer-button">ANSWER</button>
    <div class="result">
      <div class="score" id="practice__score">score: 0</div>
      <div class="correct-answer" id="practice__correct-answer">+1</div>
      <div class="wrong-answer" id="practice__wrong-answer">-1</div>
    </div>
  </div>
</div>
  </body>
</html>
